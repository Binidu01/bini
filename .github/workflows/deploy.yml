name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate SEO files
        run: |
          echo "ğŸ” Validating SEO files..."
          test -f "manifest.json" && echo "âœ… manifest.json found" || echo "âŒ manifest.json missing"
          test -f "sitemap.xml" && echo "âœ… sitemap.xml found" || echo "âŒ sitemap.xml missing"
          test -f "robots.txt" && echo "âœ… robots.txt found" || echo "âŒ robots.txt missing"
          test -f "index.html" && echo "âœ… index.html found" || echo "âŒ index.html missing"
          test -d "public" && echo "âœ… public folder found" || echo "âš ï¸  public folder missing"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Post-deployment verification
        run: |
          echo "âœ… Successfully deployed to GitHub Pages!"
          echo "ğŸŒ Site URL: https://bini.js.org"
